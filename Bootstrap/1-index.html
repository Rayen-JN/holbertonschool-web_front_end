<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 col-lg bg-primary text-center text-white">Primary</div>
            <div class="p-2 col-lg bg-success text-center text-white">Success</div>
            <div class="p-2 col-lg bg-danger text-center text-white">Danger</div>
            <div class="p-2 col-lg bg-warning text-center text-white">Warning</div>
        </div>

        <hr />

        <div class="row text-center">
            <div class="p-2 col-sm bg-primary text-white">Primary</div>
            <div class="p-2 col-sm bg-success text-white">Success</div>
            <div class="p-2 col-sm bg-danger text-white">Danger</div>
            <div class="p-2 col-sm bg-warning text-white">Warning</div>
        </div>

        <hr />

        <div class="row text-center">
            <div class="p-2 col-lg bg-primary text-white">Primary</div>
            <div class="p-2 col-lg-4 bg-success text-white">Success</div>
            <div class="p-2 col-lg-6 bg-danger text-white">Danger</div>
        </div>

        <hr />

        <div class="row text-center">
            <div class="col p-2 order-xl-1 order-lg-2 order-md-3 order-4 bg-primary text-white">Primary</div>
            <div class="col p-2 order-xl-2 order-lg-3 order-md-4 order-1 bg-success text-white">Success</div>
            <div class="col p-2 order-xl-3 order-lg-4 order-md-1 order-1 bg-danger text-white">Danger</div>
            <div class="col p-2 order-xl-4 order-lg-1 order-md-1 order-2 bg-warning text-white">Warning</div>
        </div>

        <hr/>

        <div class="row text-center">
            <div class="col-md-2 p-2 bg-primary text-white">Primary</div>
            <div class="col-md-2 p-2 bg-success text-white">Success</div>
        </div>

        <hr/>

        <div class="row text-center">
            <div class="col-md-2 p-2 bg-primary text-white">Primary</div>
            <div class="col-md-2 p-2 offset-md-4 bg-success text-white">Success</div>
            <div class="col-md-2 p-2 offset-md-2 bg-danger text-white">Danger</div>
        </div>
    </body>
</html>
